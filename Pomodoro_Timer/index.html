<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        /* Réinitialisation de la mise en page de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
       
        body {
    background-image: url('image4.jpg');  
    background-size: cover;  
    background-position: center;  
    background-attachment: fixed;  
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Conteneur principal */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            border: 2px solid #f1e7e7;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Timer avec effet lumineux */
        #timerDisplay {
            font-size: 3.5em;
            margin-bottom: 25px;
            color: #3e3e3e;
            font-weight: bold;
            padding: 15px;
            background-color: #ffb6c1;
            border-radius: 50px;
            display: inline-block;
            min-width: 160px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
            50% { box-shadow: 0 0 20px rgba(168, 105, 255, 0.7); }
            100% { box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
        }
        
        /* Boutons stylés avec animation */
        button {
            padding: 15px 30px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 30px;
            border: none;
            background-color: #69b7ff;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: #3388ff;
            transform: scale(1.05);
        }
        
        button:active {
            background-color: #3a85e6;
            transform: scale(0.95);
        }
        
        /* Styling for task list */
        #taskList {
            margin-top: 30px;
            text-align: left;
        }
        
        #newTaskInput {
            padding: 10px;
            width: 70%;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        
        #addTaskBtn {
            padding: 10px 15px;
        }
        
        /* Animation pour les tâches */
        #tasks li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #fef1f4;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease-in-out;
        }
        
        #tasks li button {
            padding: 5px 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        #tasks {
            list-style-type: none;
            padding: 0;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timerDisplay">25:00</div>
        <button id="startStopBtn">Start</button>
        <button id="resetBtn">Reset</button>
        
        <div id="taskList">
            <h2>Tasks</h2>
            <ul id="tasks">
                <!-- Tasks will be added here -->
            </ul>
            
            <input type="text" id="newTaskInput" placeholder="New Task">
            <button id="addTaskBtn">Add Task</button>
        </div>
    </div>

    <script>
        let timer;
        let minutes = 25;
        let seconds = 0;
        let isRunning = false;
        let workSessions = 0;

        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerDisplay = document.getElementById('timerDisplay');

        startStopBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                startStopBtn.textContent = 'Start';
            } else {
                timer = setInterval(updateTimer, 1000);
                startStopBtn.textContent = 'Pause';
            }
            isRunning = !isRunning;
        }

        function updateTimer() {
            if (seconds === 0) {
                if (minutes === 0) {
                    // Timer finished
                    workSessions++;
                    if (workSessions % 4 === 0) {
                        // Long break after 4 work sessions
                        minutes = 15;
                        displayNotification("Time for a long break!");
                    } else {
                        // Short break after each work session
                        minutes = 5;
                        displayNotification("Time for a short break!");
                    }
                } else {
                    minutes--;
                    seconds = 59;
                }
            } else {
                seconds--;
            }
            displayTime();
        }

        function displayNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000); // Notification disappears after 3 seconds
        }

        function displayTime() {
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            minutes = 25;
            seconds = 0;
            displayTime();
            startStopBtn.textContent = 'Start';
        }

        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('tasks');
        const newTaskInput = document.getElementById('newTaskInput');

        addTaskBtn.addEventListener('click', addTask);

        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                const taskItem = document.createElement('li');
                
                // Create span for task text
                const taskTextSpan = document.createElement('span');
                taskTextSpan.textContent = taskText;
                taskItem.appendChild(taskTextSpan);
                
                // Add buttons container
                const buttonsDiv = document.createElement('div');
                
                // Add edit and delete buttons
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => editTask(taskItem));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => deleteTask(taskItem));
                
                buttonsDiv.appendChild(editBtn);
                buttonsDiv.appendChild(deleteBtn);
                taskItem.appendChild(buttonsDiv);
                
                taskList.appendChild(taskItem);
                
                newTaskInput.value = ''; // Clear the input field
            }
        }

        function editTask(taskItem) {
            const taskSpan = taskItem.querySelector('span');
            const newText = prompt("Edit task:", taskSpan.textContent);
            if (newText) {
                taskSpan.textContent = newText;
            }
        }

        function deleteTask(taskItem) {
            taskItem.remove();
        }
    </script>
</body>
</html>
